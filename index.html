<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Hesaplama</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="style.js"></script>
    


</head>
<body>
    <div class="main">
        <div class="nots">
            <h1>Vize Final Not Hesaplama</h1>
            <div class="vize">
                <input type="number" id="vize" placeholder="Vize Yüzdesi: %25">
            </div>
            <div class="kisaSinav">
                <input type="number" id="kisaSinav" placeholder="Kısa Sınav Yüzdesi: %25" alt="Not: Eğer birden fazla kısa sınav notu varsa bunların hesaplaması yapılarak girilmelidir.">
            </div>
            <div class="final">
                <input type="number" id="final" placeholder="Final Yüzdesi: %50">
            </div>
            <div class="buttons">
                <button id="hesapla" class="btn">Hesapla</button></div>
                <div class="result">
                    <p id="ortalama">Ortalama</p>
                    <p id="harfNotu">Harf Notu</p>
                </div>
            
        </div>
    </div>
    
</body>
</html>
